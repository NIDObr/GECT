#-------------------------------------------------------------------------------
# Definiçoẽs de audio.
#-------------------------------------------------------------------------------

# Obs: É usado o ffmpeg para gravar o audio, lembre-se disso ao alterar os parametros abaixo.

# Gravar audio. (Por padão a gravação de audio esta abilitada)
# [YES/NO]
NO

# Dispositivo de entrada de audio. Obs: Execute 'pactl list sources | grep Name' para listar
# os dispositivos disponivêis no seu sistema. ("DEFAULT" sera o dispositivo padrão definido no pulseaudio)
# [DEFAULT/"Dispositivo"]
alsa_input.pci-0000_00_14.2.analog-stereo

# Codec de audio. (Por padrão está definido como "libvorbis" )
# [DEFAULT/"Codec"] Ex: libmp3lame
libvorbis

# Bit rate do audio. (Por padrão está definido como "320k" )
# [DEFAULT/"bit rate"] (Valor em kb)
320k

# Taxa de amostragem do audio. (Por padrão está definido como "48000", esta em hertz )
# [DEFAULT/"Taxa de amostragem"]
48000

# Formato de saida do arquivo. (Por padrão está definido como "oga" )
# [DEFAULT/"Formato de saida"] Ex: mp3
oga

