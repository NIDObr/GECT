# Diretorio onde sera armazenada as partes dos videos.(Por padrão está definido como "/tmp/gect-tmp/video/" )
# ["Caminho do diretorio"]
/media/lubuntu/097F-30CC/GECT/

# Diretorio onde sera armazenada as partes dos videos no smartphone.(Por padrão está definido como "/sdcard/" )
# ["Caminho do diretorio"]
/sdcard/Gect/

# Diretorio onde sera armazenado o arquivo de audio. (Por padrão está definido como "/tmp/gect-tmp/video/" )
# ["Caminho do diretorio"]
/media/lubuntu/097F-30CC/GECT/

# Diretorio onde sera armazenado o aquivo final. (Por padrão está definido como "~/Gect/" )
